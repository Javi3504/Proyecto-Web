<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Registrarse</title>
        <!-- CSS de Bootstrap -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
        <!-- CSS de Font Awesome para los iconos de las redes sociales -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
        <style>
            /* Centrar el formulario de registro en la página */
            html, body {
                height: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
                /* Agregar un fondo a la página */
                background-color: #f8f9fa;
            }
            /* Agregar un cuadro centrado alrededor del formulario de registro */
            .register-container {
                background-color: white;
                padding: 60px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
        </style>
    </head>
    <body>
        <div class="register-container">
            <form class="text-center" style="width: 380px;">
                <!-- Name input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example1">Nombre Completo</label>
                    <input type="text" id="form2Example1" class="form-control" />
                </div>
                <!-- Email input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example2">Correo Electrónico</label>
                    <input type="email" id="form2Example2" class="form-control" />
                </div>
                <!-- Password input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example3">Contraseña</label>
                    <input type="password" id="form2Example3" class="form-control" />
                </div>
                <!-- Repeat Password input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example4">Repite la Contraseña</label>
                    <input type="password" id="form2Example4" class="form-control" />
                </div>
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4">Registrarse</button>
                <!-- Login buttons -->
                <div class="text-center">
                    <p>¿Ya eres miembro? <a href="login.html">Iniciar sesión</a></p>
                    <p>O regístrate con:</p>
                    <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class="fab fa-facebook-f"></i>
                    </button>
                    <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class="fab fa-google"></i>
                    </button>
                    <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class="fab fa-twitter"></i>
                    </button>
                </div>
            </form>
        </div>
        <!-- JS, Popper.js y jQuery de Bootstrap -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </body>
</html>
